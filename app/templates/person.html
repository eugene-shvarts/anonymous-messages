<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicorn Reflections</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rowdies&family=Roboto:wght@300;400&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #87CEEB, #00CED1);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page-wrapper {
            width: 100%;
            max-width: 800px;
            position: relative;
        }
        .back-button {
            position: absolute;
            top: -40px;
            left: 0;
            background-color: #FF6B6B;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #FF8E8E;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-family: 'Rowdies', cursive;
            color: #FF6B6B;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #4A90E2;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #4A90E2;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #FF6B6B;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #FF6B6B;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #FF8E8E;
        }

        .notification {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .notification.success {
            background-color: #4CAF50;
            color: white;
        }

        #submittedData {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            white-space: pre-wrap;
        }

        form, .notification, #submittedData {
            width: 100%;
            max-width: 600px;
        }

        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        form {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <a href="{{ url_for('home') }}" class="back-button">Back to everyone</a>
        <div class="container">
            <h1>Unicorn Reflections</h1>
            <form id="vacationForm">
                {% for question in questions %}
                <div class="form-group">
                    <label for="{{ question.label }}">{{ question.text }}</label>
                    <textarea id="{{ question.label }}" name="{{ question.label }}" placeholder="{{ question.placeholder }}"></textarea>
                </div>
                {% endfor %}
                <button type="submit">Submit</button>
            </form>
            <div class="notification success" id="successNotification">Submitted, thanks!</div>
            <div id="submittedData"></div>
        </div>
    </div>

    <script>
        document.getElementById('vacationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            fetch('/people/{{ full_name }}', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('successNotification').style.display = 'block';
                document.getElementById('submittedData').textContent = data;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
