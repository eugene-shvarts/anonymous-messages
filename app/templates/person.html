<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Reflection</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter@1&display=swap" rel="stylesheet">
    <style>
        :root {
            --text-color: #7490FF;
            --primary-bg: #F9F4F0;
            --outer-bg: #E4EAFF;
            --accent-1: #FF836D;
            --accent-2: #FFE0FF;
            --accent-3: #FF7DFF;
            --accent-4: #FF380B;
            --link: #7490FF;
            --link-hover: #4167FF;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--accent-1), var(--accent-2), var(--accent-3));
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            height:100%;
            width: 100%;
        }

        .nav-buttons {
            display: flex;
            justify-content: flex-start;
            padding: 2rem;
        }

        .nav-button {
            background-color: var(--link);
            color: var(--primary-bg);
            border: none;
            padding: 0.5rem 1rem;
            margin-right: 1rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: var(--link-hover);
        }

        .app-frame {
            background-color: var(--primary-bg);
            border-radius: 10px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
            max-height: 1600px;
            width: 90%;
            height: auto;
            overflow-y: auto;
            box-sizing: border-box;
        }

        h1 {
            font-family: 'Georgia', serif;
            font-style: italic;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
        }

        .question-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .question {
            background-color: var(--outer-bg);
            padding: 1rem;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: var(--text-color);
        }

        textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--text-color);
            border-radius: 3px;
            resize: vertical;
            font-family: inherit;
            box-sizing: border-box;
        }

        #submit-btn {
            background-color: var(--link);
            color: var(--primary-bg);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            align-self: flex-start;
            font-size: 1rem;
        }

        #submit-btn:hover {
            background-color: var(--link-hover);
        }

        #submit-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #error-message {
            color: var(--accent-4);
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="nav-buttons">
        <a href="{{ url_for('home') }}" class="nav-button">Back to everyone</a>
        <a href="{{ url_for('get_me') }}" class="nav-button">My reflections</a>
    </div>

    <div class="app-frame">
        <h1>Reflections for {{ full_name.split('-')[0].capitalize() }}</h1>

        <form id="reflection-form" class="question-form">
            {% for question in questions %}
            <div class="question">
                <label for="question-{{ question.id }}">{{ question.text }}</label>
                <textarea id="question-{{ question.id }}" name="question-{{ question.id }}" rows="4" placeholder="{{ question.placeholder }}"></textarea>
            </div>
            {% endfor %}

            <button id="submit-btn" type="submit">Submit</button>
        </form>

        <div id="error-message"></div>
    </div>

    <script>
        const form = document.getElementById('reflection-form');
        const submitBtn = document.getElementById('submit-btn');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.textContent = 'Submitting...';
            submitBtn.disabled = true;
            errorMessage.textContent = '';

            const formData = new FormData(form);

            try {
                const response = await fetch('{{ url_for("people", full_name=full_name) }}', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.text();
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Submitted, thanks!';
                } else {
                    throw new Error('Submission failed');
                }
            } catch (error) {
                submitBtn.textContent = 'Submit';
                submitBtn.disabled = false;
                errorMessage.textContent = 'Sorry, the submission failed; try again?';
            }
        });
    </script>
</body>
</html>
