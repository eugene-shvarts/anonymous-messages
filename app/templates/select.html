<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicorn Reflections</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter@1&display=swap" rel="stylesheet">
    <style>
        :root {
            --text-color: #7490FF;
            --primary-bg: #F9F4F0;
            --outer-bg: #E4EAFF;
            --accent-1: #FF836D;
            --accent-2: #FFE0FF;
            --accent-3: #FF7DFF;
            --accent-4: #FF380B;
            --link: #7490FF;
            --link-hover: #4167FF;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--accent-1), var(--accent-2), var(--accent-3));
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            height:100%;
            width: 100%;
        }

        .app-frame {
            background-color: var(--primary-bg);
            border-radius: 20px;
            padding: 20px;
            width: 90%;
            max-width: 1000px;
            height: 80vh;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 2rem;
        }

        .nav-button {
            background-color: var(--link);
            color: var(--primary-bg);
            border: none;
            padding: 0.5rem 1rem;
            margin-right: 1rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: var(--link-hover);
        }

        h1 {
            font-family: 'Georgia', serif;
            font-style: italic;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            overflow-y: auto;
            padding: 20px;
        }

        .image-frame {
            text-decoration: none;
            color: var(--text-color);
            text-align: center;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--outer-bg);
            border-radius: 20px;
        }

        .image-frame:hover {
            transform: scale(1.05);
        }

        .image-container {
            width: 80%;
            padding-bottom: 80%; /* This creates a 1:1 aspect ratio */
            position: relative;
            overflow: hidden;
            border-radius: 50%;
            margin: 10% auto;
        }

        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-frame p {
            margin-top: 10px;
            font-size: 1.2em;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: var(--primary-bg);
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 2000px;
        }

        .modal-content p {
            font-size: 18px;
            line-height: 1.6;
        }

        .close {
            color: var(--text-color);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .info-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--text-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (min-width: 600px) {
            .image-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 900px) {
            .image-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="nav-buttons">
        <a href="{{ url_for('get_me') }}" class="nav-button">My reflections</a>
    </div>

    <div class="app-frame">
        <h1>Unicorn Reflections</h1>
        <button class="info-button" onclick="openModal()">?</button>
        <div class="image-grid">
            {% for image in images %}
            <a href="{{ url_for('people', full_name=image.filename[:-4]) }}" class="image-frame">
                <div class="image-container">
                    <img src="{{ url_for('static', filename=image.filename) }}" alt="{{ image.firstname }}">
                </div>
                <p>{{ image.firstname|capitalize }}</p>
            </a>
            {% endfor %}
        </div>
    </div>

    <div id="infoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>{{ modal_text|safe|replace("\r", "") }}</p>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('infoModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('infoModal').style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('infoModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
